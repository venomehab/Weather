<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		<link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/all.min.css" rel="stylesheet">
		<link  href="weather.css"rel="stylesheet">
		<title>Weather</title>
	</head>
	<body>
		<main class="site-content">
			<section class="site-header">
				<div class="container">
					<a class='branding' href='/'>
						<img src="https://routeweather.netlify.app/images/logo@2x.png" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">Weather</h1>
							<small class="site-description">tagline goes here</small>
						</div>
					</a>
					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item current-menu-item"><a href='/'>Home</a></li>
							<li class="menu-item"><a href="#">News</a></li>
							<li class="menu-item"><a href="#">Live cameras</a></li>
							<li class="menu-item"><a href="#">Photos</a></li>
							<li class="menu-item"><a href='#'>Contact</a></li>
						</ul>
					</div> 
					<div class="mobile-navigation"></div>
				</div>
			</section>
			<section class="hero">
				<div class="container">
					<form  class="find-location">
						<input type="text" placeholder="Find your location..." id="search">
						<input type="button" value="Find" id="submit">
					</form>
				</div>
			</section>
			<section class="forecast-table">
				<div class="container">
					<div class="forecast-container" id="forecast">
					</div>
				</div>
			</section>
			<footer class="site-footer">
				<div class="container">
					<div class="row">
						<div class="col-md-8">
							<form action="#" class="subscribe-form">
								<input type="text" placeholder="Enter your email to subscribe...">
								<input type="submit" value="Subscribe">
							</form>
						</div>
						<div class="col-md-3 col-md-offset-1">
							<div class="social-links">
								<a href="#"><i class="fa-brands fa-facebook"></i></a>
								<a href="#"><i class="fa-brands fa-twitter"></i></a>
								<a href="#"><i class="fa-brands fa-google-plus"></i></a>
								<a href="#"><i class="fa-brands fa-pinterest"></i></a>
							</div>
						</div>
					</div>
					<p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
				</div>
			</footer> 
		</main>
		<script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
		<script src="weather.js"></script>
	</body>

</html>
